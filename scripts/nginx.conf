# Configuración Nginx para Calculadora IMSS
# Copiar a: /etc/nginx/sites-available/calculadora-imss

server {
    listen 80;
    server_name tu-dominio.com www.tu-dominio.com;

    # Redirigir HTTP a HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name tu-dominio.com www.tu-dominio.com;

    # SSL (Certbot lo configura automáticamente)
    ssl_certificate /etc/letsencrypt/live/tu-dominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tu-dominio.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logs
    access_log /var/log/nginx/calculadora-imss.access.log;
    error_log /var/log/nginx/calculadora-imss.error.log;

    # Tamaño máximo de archivos (para documentos)
    client_max_body_size 10M;

    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket support (para chat en tiempo real)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # API Backend
    location /api {
        proxy_pass http://127.0.0.1:3040;
    }

    # Webhooks (Twilio, WhatsApp)
    location /api/twilio {
        proxy_pass http://127.0.0.1:3040;
    }

    location /api/whatsapp {
        proxy_pass http://127.0.0.1:3040;
    }

    # Frontend estático
    location / {
        proxy_pass http://127.0.0.1:3040;

        # Cache para assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            proxy_pass http://127.0.0.1:3040;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # Uploads de documentos
    location /uploads {
        alias /var/www/calculadora-imss/uploads;
        internal; # Solo accesible internamente
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/json;
}
